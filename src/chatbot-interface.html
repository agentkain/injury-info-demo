<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chatbot Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #4a90e2;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .assistant-message {
            background-color: #e8e8e8;
            color: #333;
            margin-right: auto;
        }
        
        .chat-input-container {
            display: flex;
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }
        
        .chat-input:focus {
            border-color: #4a90e2;
        }
        
        .send-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: #357abd;
        }
        
        .send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        
        .controls {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }
        
        .control-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .control-button:hover {
            background-color: #e0e0e0;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>OpenAI Chatbot</h1>
            <p>Powered by GPT-4o-mini</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="chatInput" 
                class="chat-input" 
                placeholder="Type your message here..."
                disabled
            >
            <button id="sendButton" class="send-button" disabled>Send</button>
        </div>
        
        <div class="controls">
            <button id="testConnection" class="control-button">Test Connection</button>
            <button id="clearHistory" class="control-button">Clear History</button>
            <button id="exportHistory" class="control-button">Export History</button>
            <div id="status" class="status" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        import OpenAIChatbotConnector from './openai-chatbot-connector.js';
        import { AI_CONFIG, createApiRequest, addLegalReferralIfNeeded, getErrorMessage, markdownToHtml } from '../ai-config.js';

        class ChatbotInterface {
            constructor() {
                this.chatbot = new OpenAIChatbotConnector();
                this.messagesContainer = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.statusDiv = document.getElementById('status');
                
                this.initializeEventListeners();
                this.testConnectionOnLoad();
            }

            initializeEventListeners() {
                // Send message on button click
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Send message on Enter key press
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Control buttons
                document.getElementById('testConnection').addEventListener('click', () => this.testConnection());
                document.getElementById('clearHistory').addEventListener('click', () => this.clearHistory());
                document.getElementById('exportHistory').addEventListener('click', () => this.exportHistory());
            }

            async testConnectionOnLoad() {
                try {
                    const isConnected = await this.chatbot.testConnection();
                    if (isConnected) {
                        this.enableInterface();
                        this.showStatus('Connected to OpenAI API successfully!', 'success');
                    } else {
                        this.showStatus('Failed to connect to OpenAI API. Please check your API key.', 'error');
                    }
                } catch (error) {
                    this.showStatus(`Connection error: ${error.message}`, 'error');
                }
            }

            enableInterface() {
                this.chatInput.disabled = false;
                this.sendButton.disabled = false;
                this.chatInput.focus();
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Add user message to chat
                this.addMessageToChat(message, 'user');
                this.chatInput.value = '';
                this.sendButton.disabled = true;

                // Show loading indicator
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.textContent = 'AI is thinking...';
                this.messagesContainer.appendChild(loadingDiv);
                this.scrollToBottom();

                try {
                    const response = await this.chatbot.sendMessage(message);
                    loadingDiv.remove();
                    this.addMessageToChat(response, 'assistant');
                } catch (error) {
                    loadingDiv.remove();
                    this.addMessageToChat(`Error: ${error.message}`, 'assistant');
                    this.showStatus(`Error: ${error.message}`, 'error');
                }

                this.sendButton.disabled = false;
            }

            addMessageToChat(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                // Apply markdown formatting for assistant messages
                if (sender === 'assistant') {
                    messageDiv.innerHTML = markdownToHtml(message);
                } else {
                    messageDiv.textContent = message;
                }
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            async testConnection() {
                try {
                    this.showStatus('Testing connection...', 'success');
                    const isConnected = await this.chatbot.testConnection();
                    if (isConnected) {
                        this.showStatus('Connection test successful!', 'success');
                        this.enableInterface();
                    } else {
                        this.showStatus('Connection test failed!', 'error');
                    }
                } catch (error) {
                    this.showStatus(`Connection test error: ${error.message}`, 'error');
                }
            }

            clearHistory() {
                this.chatbot.clearHistory();
                this.messagesContainer.innerHTML = `
                    <div class="message assistant-message">
                        Hello! I'm your AI assistant. How can I help you today?
                    </div>
                `;
                this.showStatus('Chat history cleared!', 'success');
            }

            exportHistory() {
                const history = this.chatbot.getHistory();
                const exportData = {
                    timestamp: new Date().toISOString(),
                    messages: history
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `chatbot-history-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                this.showStatus('History exported successfully!', 'success');
            }

            showStatus(message, type) {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
                this.statusDiv.style.display = 'block';
                
                setTimeout(() => {
                    this.statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize the chatbot interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatbotInterface();
        });
    </script>
</body>
</html>
